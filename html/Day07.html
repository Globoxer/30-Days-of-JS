<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="/styles/Day07.css">
</head>
<body>
    <div class="container">
        <h1 class="container-title">Length Converter</h1>

        <div class="content">
            <input type="number" placeholder="Input" id="input">
            <span>=</span>
            <input type="number" placeholder="Result" id="result">

            <select id="inputType">
                <option value="kilometer">Kilometer</option>
                <option value="meter">Meter</option>
                <option value="centimeter">Centimeter</option>
                <option value="inch">Inch</option>                 
                <option value="foot">Foot</option>
                <option value="mile">Mile</option>
            </select>
            <span>&emsp;</span>
            <select id="resultType">
                <option value="kilometer">Kilometer</option>
                <option value="meter">Meter</option>
                <option value="centimeter">Centimeter</option>
                <option value="inch">Inch</option>             
                <option value="foot">Foot</option>
                <option value="mile">Mile</option>
            </select>
        </div>
    </div>

    <script src="/JS/Day07.js"></script>
</body>
</html>
