<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../styles/Day05.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <input type="date" class="date" id="input">
                <button class="calculate">GO</button>
            </div>
        </div>
        <div class="box">
            <div class="inner-boxs">
                <div class="number year">0</div>
                <div class="label">Years</div>
            </div>
            <div class="inner-boxs">
                <div class="number month">0</div>
                <div class="label">Months</div>
            </div>
            <div class="inner-boxs">
                <div class="number day">0</div>
                <div class="label">Days</div>
            </div>
        </div>
        
    </main>
</body>
<script src="../JS/Day05.js"></script>
</html>
