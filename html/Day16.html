<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="/styles/Day16.css">
</head>
<body onmousemove="showPagination(1500)">
    <div class="slider-container">
        <input type="radio" id="pag-c-1" name="pagination" value="image-1" checked>
        <img src="/pictures/Day16/ER-bandit.jpeg" height="1920" width="1080"/>

        <input type="radio" id="pag-c-2" name="pagination" value="image-2">
        <img src="/pictures/Day16/ER-battle.jpeg" height="1920" width="1080"/>

        <input type="radio" id="pag-c-3" name="pagination" value="image-3">
        <img src="/pictures/Day16/ER-celestial.jpeg" height="1920" width="1080"/>

        <input type="radio" id="pag-c-4" name="pagination" value="image-4">
        <img src="/pictures/Day16/ER-dragon.jpeg" height="1920" width="1080"/>

        <input type="radio" id="pag-c-5" name="pagination" value="image-5">
        <img src="/pictures/Day16/ER-ruins.jpeg" height="1920" width="1080"/>

        <input type="radio" id="pag-c-6" name="pagination" value="image-6">
        <img src="/pictures/Day16/ER-tower.jpeg" height="1920" width="1080"/>

        <div id="pages" class="pagination">
            <label for="pag-c-1"></label>
            <label for="pag-c-2"></label>
            <label for="pag-c-3"></label>
            <label for="pag-c-4"></label>
            <label for="pag-c-5"></label>
            <label for="pag-c-6"></label>
        </div>
    </div>
</body>
<script src="/JS/Day16.js"></script>
</html>
