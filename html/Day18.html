<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Slider</title>
    <link rel="stylesheet" href="../styles/Day18.css">
</head>
<body onmousemove="showSlider(1500)">
    <div class="box">
        <span style="--i: 1;"><img src="../pictures/Day18/BB_01.jpg" alt=""></span>
        <span style="--i: 2;"><img src="../pictures/Day18/BB_02.jpg" alt=""></span>
        <span style="--i: 3;"><img src="../pictures/Day18/BB_03.jpg" alt=""></span>
        <span style="--i: 4;"><img src="../pictures/Day18/BB_04.jpg" alt=""></span>
        <span style="--i: 5;"><img src="../pictures/Day18/BB_05.jpg" alt=""></span>
        <span style="--i: 6;"><img src="../pictures/Day18/BB_06.jpg" alt=""></span>
        <span style="--i: 7;"><img src="../pictures/Day18/BB_07.jpg" alt=""></span>
        <span style="--i: 8;"><img src="../pictures/Day18/BB_08.jpg" alt=""></span>
        <span style="--i: 9;"><img src="../pictures/Day18/BB_09.jpg" alt=""></span>
    </div>
    <div id="slide-container" class="slide-container">
        <input id="slider" type="range" class="slider" min="0" max="100" value="10" list="tickmarks" onchange="sliderValue()">
        <datalist id="tickmarks">
            <option value="0" label="0"></option>
            <option value="50" label="50"></option>
            <option value="100" label="100"></option>
        </datalist>
    </div>
    <script src="../JS/Day18.js"></script>
</body>
</html>
