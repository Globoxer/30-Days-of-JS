<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praking Management</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/Day29.css">
</head>
<body style="background-color: lightblue;">
    <header class="chadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="https://i.postimg.cc/cJDCZ6dg/parking-removebg-preview.png" alt="" id="header-logo">
            <div id="header-msg" class="ps-3 ml-5 align-self-center">Parking Management</div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Car to Parking Lot</h5>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" id="owner" class="form-control rounded-0 shadow-sm" placeholder="Owner">
            </div>
            <div class="form-group">
                <label for="owner">Car:</label>
                <input type="text" id="car" class="form-control rounded-0 shadow-sm" placeholder="Car">
            </div>
            <div class="form-group">
                <label for="owner">License Plate:</label>
                <input type="text" id="licensePlate" class="form-control rounded-0 shadow-sm" placeholder="NN-NN-LL, NN-LL-NN, LL-NN-NN, LL-LL-NN">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date:</label>
                    <input type="date" id="entryDate" class="form-control rounded-0 shadow-sm"> 
                </div>
                <div class="col-6">
                    <label for="exitDate">Exit Date:</label>
                    <input type="date" id="exitDate" class="form-control rounded-0 shadow-sm"> 
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Car</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto">
        <h5 class="text-center mb-3">List of Cars in Parking Lot</h5>
        <input type="text" id="searchInput" class="w-100 mb-3" placeholder="Search...">
        <table class="table table-striped shadow" id="parkingTable">
            <thead class="text-white" id="tableHead">
                <tr>
                    <th scope="col">Owner</th>
                    <th scope="col">Car</th>
                    <th scope="col">License Plate</th>
                    <th scope="col">Entry Date</th>
                    <th scope="col">Exit Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="../JS/Day29.js"></script>
</body>
</html>
